<!DOCTYPE html><html lang="en">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Register</title>
</head>
<body class="container py-5">
  <h2>Create account</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category,msg in messages %}
      <div class="alert alert-{{category}}">{{msg}}</div>
    {% endfor %}
  {% endwith %}
  <form method="post" class="mt-3">
    <div class="mb-3"><label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Name</label>
      <input name="name" type="text" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Surname</label>
      <input name="surname" type="text" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" required></div>
    <button class="btn btn-success">Register</button>
  </form>
  <p class="mt-3">Already have an account?
     <a href="{{ url_for('auth.login') }}">Log in</a></p>
</body>
</html>
